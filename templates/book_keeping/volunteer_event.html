{% extends 'book_keeping/base.html' %}

{% block content %}
  <h3>Volunteer for {{ event.name }}:</h3>

  <form id="volunteer" name="volunteer" action="{% url 'book_keeping:add_vol' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="volunteer" value="{{ event.name }}" form="volunteer" onclick="this.form.submit();">Volunteer</button>
  </form>

{% endblock content %}

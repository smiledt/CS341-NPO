{% extends 'book_keeping/base.html' %}

{% block content %}
  {% if event_name %}
    <h1>New Donation to {{ event_name }}</h1>
  {% endif %}
  <form id="donate" name="donate" action="{% url 'book_keeping:donate' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="donate" value="{{ event_name }}" form="donate" onclick="this.form.submit();">Donate!</button>
  </form>

{% endblock content %}

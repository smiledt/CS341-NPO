    <!-- Begin Event Creation Form -->
    <form action="/action_page.php"> <!-- Clicking the "Submit" button will send the form-data to a page called "action_page.php" -->
      <fieldset>
        <legend>Create a New Event</legend>

        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title"><br><br>
     
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
     
        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>
      
        <label for="start_time">Start time:</label>
        <input type="time" id="start_time"><br>
        <label for="end_time">End time:</label>
        <input type="time" id="End_time"><br><br>
   
        <label for="vol_number">Volunteers Needed:</label>
        <input type="number" id="vol_number" name="vol_number" placeholder="0"><br><br>

        <input type="submit" value="Create Event">
        <input type="reset" value="Clear">

      </fieldset>
    </form>
